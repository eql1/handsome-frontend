<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated landing</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="counter-wrap">
      <div class="counter"></div>
      <div class="counter-revealer"></div>
    </div>
    <div class="container">
      <div class="row row-1">
        <div class="col design">
          <div class="item">
            <h1>User Interface</h1>
            <div class="item-revealer"></div>
          </div>
          <div class="item">
            <h1>User Experience</h1>
            <div class="item-revealer"></div>
          </div>
          <div class="item">
            <h1>Motion</h1>
            <div class="item-revealer"></div>
          </div>
          <div class="item">
            <h1>Interaction</h1>
            <div class="item-revealer"></div>
          </div>
          <div class="item item-tag-1">
            <p>Design</p>
            <div class="item-revealer"></div>
          </div>
        </div>
        <div class="col dev">
          <div class="item item-tag-2">
            <p>Development</p>
            <div class="item-revealer"></div>
          </div>
          <div class="item">
            <h1>Backend</h1>
            <div class="item-revealer"></div>
          </div>
          <div class="item">
            <h1>Frontend</h1>
            <div class="item-revealer"></div>
          </div>
          <div class="item">
            <h1>Creative Web</h1>
            <div class="item-revealer"></div>
          </div>
        </div>
      </div>
      <div class="row row-2">
        <div class="logo">
          <div class="item-main">
            <h1>EQW.</h1>
            <div class="item-main-revealer"></div>
          </div>
        </div>
        <div class="arrow">
          <div class="item-main">
            <h1>&#8600;</h1>
            <div class="item-main-revealer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/animated-landing/index.js"></script>
  </body>
</html>
